<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- specificies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- define keywords for search engines -->
    <meta name="keywords" content="HTML, CSS," />
    <!-- define the author of a page -->
    <meta name="author" content="SamaelWebDev" />
    <!-- favicon - small icon displayed on the browsers tab-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="card">
      <header class="cardHeader">
        <img class="headerImg" src="/images/image-header-mobile.jpg" alt="" />
      </header>
      <main class="cardMain">
        <h1 class="mainHdr">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="mainparagraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <p class="companyNbr">10k+</p>
        <p class="companies">companies</p>
        <p class="templateNbr">314</p>
        <p class="templates">templates</p>
        <p class="querieNbr">12m+</p>
        <p class="queries">queries</p>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SamaelWebDev</a>.
      </footer>
    </section>
  </body>
</html>
